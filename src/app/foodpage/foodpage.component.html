<div class="container">
  <!-- Food Image -->
  <img [src]="food.imageUrl" [alt]="food.name">
</div>

<div class="details">
  <div class="header">
    <!-- Food Name -->
    <span class="name">{{ food.name }}</span>
    <!-- Food Price -->
    <div class="price">â‚± {{ food.price }}</div>
  </div>

  <!-- Food Description -->
  <div class="description">
    <p>{{ food.description }}</p>
  </div> 

  <!-- Action Buttons -->
  <div class="actions">
    <button class="back-button" routerLink="">Back to Menu</button>
    <button class="order-button" (click)="addToCart()">Order Now</button>
  </div>
</div>
