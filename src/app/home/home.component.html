<app-search></app-search>
<app-tags></app-tags>
<h2 id="whats-new" class="title">WHAT'S NEW</h2>
<ul>
    <li *ngFor="let food of foods">
        <a>
            <img [src]="food.imageUrl" alt="Food image" />
        </a>
        <div class="content">
            <div class = "name">
                {{food.name}}
            </div>
        </div>
    </li>
  </ul>
