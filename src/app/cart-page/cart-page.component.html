<div class="container">
  <!-- Cart Items List -->
  <ul class="cart-list">
    <li *ngFor="let cartItem of cart.items" class="cart-item">
      <!-- Food Image -->
      <div class="food-image">
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
      </div>

      <!-- Food Name -->
      <div class="food-name">
        <a routerLink="/food/{{ cartItem.food.id }}">
          {{ cartItem.food.name }}
        </a>
      </div>

      <!-- Quantity Selector -->
      <div class="food-quantity">
        <select [value]="cartItem.quantity" (change)="onQuantityChange($event, cartItem.food.id)">
          <option *ngFor="let qty of [1, 2, 3, 4, 5]" [value]="qty">{{ qty }}</option>
        </select>
      </div>

      <!-- Food Price -->
      <div class="food-price">
        ₱ {{ cartItem.price }}
      </div>

      <!-- Remove Button -->
      <button class="remove-button" (click)="removeFromCart(cartItem)">
        Remove
      </button>
    </li>
  </ul>

 <!-- <div *ngFor="let cartItem of cart.items; let i = index">
    {{ i + 1 }}: {{ cartItem.food.name }} - ₱ {{ cartItem.price }}
  </div> -->

  <!-- Checkout and Actions Section -->
  <div class="checkout">
    <!-- Total Items and Price -->
    <div class="food-count">{{ cart.items.length || 0 }} Items</div>
    <div class="total-price">₱ {{ cart.totalPrice || 0 }}</div>

    <!-- Actions -->
    <div class="actions">
      <button class="back-button" routerLink="">Back to Menu</button>
      <button class="clear-cart" (click)="clearCart()">Clear Cart</button>
      <button class="checkout-button" (click)="checkout()">Checkout</button>
    </div>
  </div>
</div>
